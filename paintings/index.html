<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paintings by Muse Tuan</title>
    <meta property="og:image" content="https://jinchen.org/images/bg/poster.jpg">
    <meta property="og:title" content="Paintings by Muse Tuan" />
    <link href="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/css/site.heart.css" rel="stylesheet" />
    <link href="../css/current.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/logos/logo-2026-paint.png" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/js/mdblogs.js" ></script>
	<script type="text/javascript" src="../js/current.js" ></script>
    <style type="text/css">
    section.x-main-container {
        margin-bottom: 100px;
    }
    section.x-bg-outstanding.x-zone-hl > h2 > img, section.x-bg-outstanding.x-zone-hl > h2 > span {
        vertical-align: middle;
    }
    section.x-bg-outstanding.x-zone-hl > h2 > img:first-child {
        width: 32px; height: 32px; margin-right: 10px;
    }
    section#section-back-container {
        user-select: none;
    }
    </style>
    <script type="text/javascript" src="https://jinchen.org/js/current.js" ></script>
</head>
<body onload="PageCtrl.initPaint()">
	<header>
        <section>
            <h1><img alt="Muse Tuan" src="../images/logos/logo-2026-paint.png" /><a href="https://musetuan.com"><strong>Muse</strong><span>Tuan.com</span></a></h1>
            <ul id="top-menu" >
            </ul>
        </section>
	</header>
    <section class="x-main-container" >
        <section id="section-back-container" style="display: none; " >
            <a href="./" title="Turn back to paintings" ><span>&lt; </span><span id="text-back" >Back</span></a>
            <span> &nbsp; | &nbsp; </span><span id="text-series">Series</span>
        </section>
        <section class="x-zone-hl layout-wide-full x-bg-outstanding">
            <h2><img id="section-works-title-icon" alt="Paintings" src="../images/logos/mspaint.png" /><span id="section-works-title">Paintings</span></h2>
        </section>
        <section id="section-works-container" class="x-container-pics" >
        </section>
        <section>
            <button id="section-works-more" class="x-button-more" style="display: none; " ><span id="button-works-more">See more</span><img alt="See more" src="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/images/ele/down_pos_white.png" /></button>
        </section>
        <section id="section-series-title-container" class="x-zone-hl layout-wide-full x-bg-outstanding">
            <h2 id="section-series-title">Series</h2>
        </section>
        <section id="section-series-container" >
			<a href="./?mao" class="link-long-button"><span>摸凹喵</span></a>
        </section>
    </section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="../images/logos/barcode.svg" />
                <span>&copy; 2025 Muse Tuan &amp; Kingcean Tuan</span>
                <span>CC BY-NC-ND 4.0</span>
            </div>
		</section>
	</footer>
    <div id="popup-view" style="display: none; " >
        <div class="priority-backup"><img id="popup-view-thumb"></div><div class="priority-main"><img id="popup-view-img"></div><div class="priority-subtitle"><strong id="popup-view-title"></strong><br /><span id="popup-view-desc"></span></div>
    </div>
</body>
</html>
