<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paintings by Muse Tuan</title>
    <meta property="og:image" content="https://jinchen.org/images/bg/poster.jpg">
    <meta property="og:title" content="Paintings by Muse Tuan" />
    <link href="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/css/site.heart.css" rel="stylesheet" />
    <link href="../css/current.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/logos/logo-2026-paint.png" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/js/mdblogs.js" ></script>
	<script type="text/javascript" src="../js/current.js" ></script>
    <style type="text/css">
    section.x-main-container {
        margin-bottom: 100px;
    }
    section.x-bg-outstanding.x-zone-hl > h2 > img, section.x-bg-outstanding.x-zone-hl > h2 > span {
        vertical-align: middle;
    }
    section.x-bg-outstanding.x-zone-hl > h2 > img:first-child {
        width: 32px; height: 32px; margin-right: 10px;
    }
    section.x-zone-actions > div {
        margin-bottom: 20px; user-select: none;
    }
    section.x-part-copyright-tuans {
        padding: 24px 0 24px 0; border-width: 1px 0 1px 0; border-style: solid none solid none; border-color: #333;
    }
    section.x-main-container span.x-text-subtitle {
        color: #888; margin-top: 20px; margin-bottom: 10px; display: block; user-select: none;
    }
    section.x-part-panel {
        padding: 19px; border: 1px solid #333; border-radius: 8px; user-select: none;
    }
    section.x-part-panel > h2 {
        font-size: 16px; font-weight: normal; line-height: 20px; padding: 0; margin: 0 0 20px 0; cursor: default;
    }
    section.x-part-panel > h2 > img:first-child {
        width: 20px; height: 20px; margin-right: 10px; opacity: 0.9;
    }
    section.x-part-panel > h2 > img, section.x-part-panel > h2 > span {
        vertical-align: middle;
    }
    section img#section-works-qr {
        width: 160px; height: 160px; border-radius: 4px; opacity: 0.9;
    }
    span.x-text-link {
        text-decoration: underline dotted #666; cursor: pointer;
    }
    span.x-text-link:hover {
        color: #F5B;
    }
    span#text-series {
        color: #999; font-size: 14px; font-weight: normal; position: absolute; top: 2px; right: 0;
    }
    section#section-works-container {
        min-height: 420px;
    }
    span#section-works-subtitle {
        color: rgba(240, 240, 240, 0.6); font-size: 16px; font-weight: lighter; margin-left: 20px;
    }
    section#section-series-title-container {
        margin-top: 80px;
    }
    section.x-part-copyright-notice {
        color: #666; cursor: default; user-select: none;
    }
    </style>
    <script type="text/javascript" src="https://jinchen.org/js/current.js" ></script>
</head>
<body onload="PageCtrl.initPaint()">
	<header>
        <section>
            <h1><img alt="Muse Tuan" src="../images/logos/logo-2026-paint.png" /><a href="https://musetuan.com"><strong>Muse</strong><span>Tuan.com</span></a></h1>
            <ul id="top-menu" >
            </ul>
        </section>
	</header>
    <section class="x-main-container" >
        <section class="x-zone-hl layout-wide-full x-bg-outstanding">
            <h2>
                <img id="section-works-title-icon" alt="Paintings" src="../images/logos/mspaint.png" /><span id="section-works-title">Paintings</span><span id="section-works-subtitle"></span>
                <span id="text-series">Series</span>
            </h2>
        </section>
        <section id="section-works-container" class="x-container-pics" >
        </section>
        <section class="x-zone-actions">
            <div>
                <button id="section-works-more" class="x-button-more x-button-link" style="display: none; " ><span id="button-works-more">See more</span><img alt="See more" src="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/images/ele/down_pos_white.png" /></button>
            </div>
        </section>
        <section id="section-works-share" class="x-part-panel x-bg-emphasis">
            <h2><img alt="Share" src="../images/icons/share-w.png" /><span id="section-share-title">Share</span></h2>
            <div>
                <img id="section-works-qr" alt="QR code" src="../images/logos/qr-paintings.png" />
            </div>
        </section>
        <section id="section-series-title-container" class="x-zone-hl layout-wide-full x-bg-outstanding">
            <h2 id="section-series-title">All</h2>
        </section>
        <section id="section-series-container" >
			<a href="./" class="link-long-button"><span>General</span></a>
            <span class="x-text-subtitle">Series</span>
			<a href="./?mao" class="link-long-button"><span>摸凹喵</span><span><span class="x-text-cap-small">Mor-Ow Meow</span></span></a>
        </section>
    </section>
	<section class="x-part-content x-bg-emphasis x-part-copyright-tuans">
		<section>
			<img alt="Tuans" src="../images/logos/tuans.png" />
		</section>
	</section>
	<section class="x-part-content">
		<section class="x-part-copyright-notice">
			<span>Original &nbsp; | &nbsp; 原创图画</span>
		</section>
	</section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="../images/logos/barcode.svg" />
                <span>&copy; 2025 Muse Tuan &amp; Kingcean Tuan</span>
                <span>CC BY-NC-ND 4.0</span>
            </div>
		</section>
	</footer>
    <div id="popup-view" style="display: none; " >
        <div class="priority-backup"><img id="popup-view-thumb"></div><div class="priority-main"><img id="popup-view-img"></div><div class="priority-subtitle"><strong id="popup-view-title"></strong><br /><span id="popup-view-desc"></span></div>
    </div>
</body>
</html>
