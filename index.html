<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="images/bg/poster.jpg">
	<title>Muse Tuan</title>
    <link href="https://cdn.jsdelivr.net/npm/hje@2.0.0/docs/css/site.p.css" rel="stylesheet" />
    <link href="./css/current.css" rel="stylesheet" />
	<style type="text/css">
	section.x-part-spacious {
		padding: 80px 20px 160px 20px;
	}
	section > section > span.x-photo-avatar {
		width: 192px;
		height: 192px;
		padding: 0;
		margin: 0;
		display: block;
		cursor: pointer;
		user-select: none;
	}
	section > section > span.x-photo-avatar > img {
		width: 192px;
		height: 192px;
		border-radius: 8px;
		padding: 0;
		margin: 0;
		transition: 0.4s;
	}
	section > section > span.x-photo-avatar > img:hover {
		filter: contrast(1.2);
		scale: 1.02;
		border-radius: 4px;
	}
	#section-avatars {
		margin-bottom: 60px;
		display: flex;
		row-gap: 8px;
		flex-wrap: wrap;
		justify-content: center;
		gap: 8px;
	}
	@media screen and (max-width:800px) {
		body > header:first-child {
			height: 60px;
		}
		body > header:first-child > section:first-child > h1 + ul {
			display: none;
		}
		section > section > span.x-photo-avatar, section > section > span.x-photo-avatar > img {
			width: 142px; height: 142px;
		}
	}
	@media screen and (max-width:500px) {
		section.x-part-spacious {
			padding: 60px 10px 160px 10px;
		}
		section > section > span.x-photo-avatar, section > section > span.x-photo-avatar > img {
			width: 112px; height: 112px;
		}
	}
	</style>
</head>
<body>
	<header>
        <section>
            <h1><a href="https://musetuan.com"><strong>MuseTuan</strong><span>.com</span></a></h1>
            <ul>
            </ul>
        </section>
	</header>
	<section id="part-avatar" class="x-zone-bg" >
		<section>
			<img id="image-avatar" alt="Muse Tuan" src="images/avatar/avatar_MuseTuan_202507.jpg" />
		</section>
		<h1>Royal Muse Tuan</h1>
	</section>
	<section class="x-part-spacious">
		<section id="section-avatars">
		</section>
		<h2>Other links</h2>
		<section class="link-tile-wide">
			<a href="https://kingcean.net"><span>Kingcean.net</span>
			</a><a href="https://kingcean.org"><span>Kingcean.org</span>
			</a><a href="https://jinchen.org"><span>Jinchen Art</span></a>
		</section>
	</section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="images/logos/barcode.svg" />
                <span>&copy; 2021 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
	<script type="text/javascript">
	(function () {
		var avatars = [
			{ year: 2025, month: 7 },
			{ year: 2024, month: 5 },
			{ year: 2023, month: 6 },
			{ year: 2022, month: 1 },
			{ year: 2021, month: 4 },
			{ year: 2020, month: 1 },
			{ year: 2019, month: 10 },
			{ year: 2018, month: 10 },
			{ year: 2017, month: 4 }
		];
		var container = document.getElementById("section-avatars");
		function getAvatarUrl(item) {
			var url = item.url;
			if (url) return url;
			url = "./images/avatar/avatar_MuseTuan_" + item.year;
			if (item.month) {
				if (item.month < 10) url += "0";
				url += item.month;
			}
			url += ".jpg";
			return url;
		}
		function showAvatar(item) {
			document.getElementById("image-avatar").src = getAvatarUrl(item);
		}
		avatars.forEach(function (item, i) {
			if (!item) return;
			var url = getAvatarUrl(item);
			var span = document.createElement("span");
			span.className = "x-photo-avatar";
			if (i === 0) span.style.display = "none";
			span.addEventListener("click", function (ev) {
				showAvatar(item);
				container.children[0].style.display = "";
				window.scrollTo({ top: 0, left: 0, behavior: "smooth" });
			});
			var img = document.createElement("img");
			img.alt = item.title || ("Muse (" + item.year + ")");
			img.src = url;
			span.appendChild(img);
			container.append(span);
		});
		try {
			var q = location.search;
			if (q.length === 5) {
				var year = parseInt(q.substr(1));
				if (year > 2000 && year < 3000) avatars.some(function (item) {
					if (item.year !== year) return false;
					container.children[0].style.display = "";
					showAvatar(item);
					return true;
				});
			}
		} catch (ex) { }
	}());
	</script>
</body>
</html>
