<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="images/bg/poster.jpg">
    <meta property="og:title" content="Muse Tuan" />
	<title>Muse Tuan</title>
    <link href="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/css/site.heart.css" rel="stylesheet" />
    <link href="./css/current.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/logos/logo-2026-paint.png" />
	<style type="text/css">
	section > section > span.x-photo-avatar {
		width: 192px; height: 192px; padding: 0; margin: 0; display: block; cursor: pointer; user-select: none;
	}
	section > section > span.x-photo-avatar > img {
		width: 100%; height: 100%; border-radius: 8px; padding: 0; margin: 0; transition: 0.4s;
	}
	section > section > span.x-photo-avatar > img:hover {
		filter: contrast(1.2); scale: 1.02; border-radius: 4px;
	}
	#section-avatars {
		margin-top: 60px; margin-bottom: 60px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;
	}
	.x-part-content {
		padding-top: 19px;
		padding-bottom: 29px;
		border-width: 1px 0;
		border-style: solid none;
		border-color: #333;
	}
	.x-part-content + .x-part-content {
		padding-top: 20px;
		border-top-width: 0;
		border-top-style: none;
	}
	.x-part-content:has( + footer) {
		padding-bottom: 80px;
		border-bottom-width: 0;
		border-bottom-style: none;
	}
	.x-part-content.x-bg-outstanding > section {
		text-align: center;
	}
	.x-part-content.x-bg-outstanding > section > img {
		width: 128px; height: 128px; opacity: 0.9;
	}
	@media screen and (max-width:860px) {
		section > section > span.x-photo-avatar {
			width: auto; height: auto; max-width: 192px; max-height: 192px;
		}
		#section-avatars {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
		}
	}
	@media screen and (max-width:600px) {
		#section-avatars {
			grid-template-columns: repeat(3, 1fr);
		}
	}
	</style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.4.6/docs/js/mdblogs.js" ></script>
	<script type="text/javascript" src="./js/current.js" ></script>
</head>
<body onload="PageCtrl.initHome()">
	<header>
        <section>
            <h1><img alt="Muse Tuan" src="./images/logos/logo-2026-paint.png" /><a href="https://musetuan.com"><strong>Muse</strong><span>Tuan.com</span></a></h1>
            <ul id="top-menu" >
            </ul>
        </section>
	</header>
	<section id="part-avatar" class="x-bg-emphasis" >
		<section>
			<img id="image-avatar" alt="Muse Tuan" src="images/avatar/avatar_MuseTuan_202602.webp" />
		</section>
		<h1>Royal Muse Tuan</h1>
		<div>
			<span id="image-desc" >段 艾妤</span>
		</div>
	</section>
	<section>
		<section id="section-avatars">
			<div class="placeholder-after-loading"><span></span></div>
		</section>
	</section>
	<section class="x-part-content x-bg-emphasis">
		<h2 id="title-about">About</h2>
		<section>
			<a class="link-long-button" href="./certs/"><img alt="Certificates of honor" src="./images/decoration/olive-medal.png" /><span id="link-certs">Certificates of honor</span>
			</a>
		</section>
		<h2 id="title-videos">Videos</h2>
		<section id="part-videos">
			<div class="placeholder-after-loading"><span></span></div>
		</section>
		<h2 id="section-works-title">Paintings</h2>
		<section>
			<a href="./paintings/?mao" class="link-long-button"><span>摸凹喵</span></a>
		</section>
        <section class="x-container-pics" id="section-works-container" >
        </section>
        <section>
            <button id="section-works-more" class="x-button-more" style="display: none; " ><span id="button-works-more">See more</span><img alt="See more" src="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/images/ele/down_pos_white.png" /></button>
        </section>
    </section>
	<section class="x-part-content x-bg-outstanding">
		<section>
			<img alt="Kingcean.net" src="./images/logos/tuans.png" />
		</section>
	</section>
	<section class="x-part-content">
		<h2 id="title-links">Other links</h2>
		<section class="link-tile-wide">
			<a href="https://kingcean.net"><span>Kingcean.net</span>
			</a><a href="https://kingcean.org"><span>Kingcean.org</span>
			</a><a href="https://jinchen.org"><span>Jinchen Art</span></a>
		</section>
	</section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="./images/logos/barcode.svg" />
                <span>&copy; 2021 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
    <div id="popup-view" style="display: none; " >
        <div class="priority-backup"><img id="popup-view-thumb"></div><div class="priority-main"><img id="popup-view-img"></div><div class="priority-subtitle"><strong id="popup-view-title"></strong><br /><span id="popup-view-desc"></span></div>
    </div>
</body>
</html>
