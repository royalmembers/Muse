	<style type="text/css">
	section.x-part-spacious {
		padding: 80px 20px 160px 20px;
	}
	section > section > span.x-photo-avatar {
		width: 192px;
		height: 192px;
		padding: 0;
		margin: 0;
		display: block;
		cursor: pointer;
		user-select: none;
	}
	section > section > span.x-photo-avatar > img {
		width: 192px;
		height: 192px;
		border-radius: 8px;
		padding: 0;
		margin: 0;
		transition: 0.4s;
	}
	section > section > span.x-photo-avatar > img:hover {
		filter: contrast(1.2);
		scale: 1.02;
		border-radius: 4px;
	}
	#section-avatars {
		margin-bottom: 60px;
		display: flex;
		row-gap: 8px;
		flex-wrap: wrap;
		justify-content: center;
		gap: 8px;
	}
	@media screen and (max-width:800px) {
		body > header:first-child {
			height: 60px;
		}
		body > header:first-child > section:first-child > h1 + ul {
			display: none;
		}
		section > section > span.x-photo-avatar, section > section > span.x-photo-avatar > img {
			width: 142px; height: 142px;
		}
	}
	@media screen and (max-width:500px) {
		section.x-part-spacious {
			padding: 60px 10px 160px 10px;
		}
		section > section > span.x-photo-avatar, section > section > span.x-photo-avatar > img {
			width: 112px; height: 112px;
		}
