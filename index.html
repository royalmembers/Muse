	<style type="text/css">
	section.x-part-spacious {
		padding: 20px 20px 160px 20px;
	}
	section > section > span.x-photo-avatar {
		width: 192px; height: 192px; padding: 0; margin: 0; display: block; cursor: pointer; user-select: none;
	}
	section > section > span.x-photo-avatar > img {
		width: 100%; height: 100%; border-radius: 8px; padding: 0; margin: 0; transition: 0.4s;
	}
	section > section > span.x-photo-avatar > img:hover {
		filter: contrast(1.2); scale: 1.02; border-radius: 4px;
	}
	#section-avatars {
		margin-top: 60px; margin-bottom: 60px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;
	}
	.x-part-content {
		padding-top: 19px;
		padding-bottom: 29px;
    	background-image: url(./images/bg/dark_hearts.jpg);
		border-width: 1px 0;
		border-style: solid none;
		border-color: #333;
	}
	@media screen and (max-width:860px) {
		section > section > span.x-photo-avatar {
			width: auto; height: auto; max-width: 192px; max-height: 192px;
		}
		#section-avatars {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
		}
	}
	@media screen and (max-width:800px) {
		body > header:first-child {
			height: 60px;
		}
		body > header:first-child > section:first-child > h1 + ul {
			display: none;
		}
	}
	@media screen and (max-width:600px) {
		#section-avatars {
			grid-template-columns: repeat(3, 1fr);
		}
	}
	</style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.0.0/docs/js/site.js" ></script>
