<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="images/bg/poster.jpg">
	<title>Muse Tuan</title>
    <link href="https://cdn.jsdelivr.net/npm/hje@2.0.0/docs/css/site.p.css" rel="stylesheet" />
    <link href="../css/current.css" rel="stylesheet" />
	<style type="text/css">
    section.video-container {
        padding: 0;
    }
    header + section.video-container + section {
        margin-bottom: 29px; padding: 20px; border-bottom: 1px solid #333; background: url(../images/bg/deep_dark.jpg); background-position: center top 180px; background-size: 240px;
    }
    header + section.video-container + section > section {
        margin-top: 0; margin-bottom: 0;
    }
    section#part-video-name > span {
        color: #CCC;
    }
    section#part-video-name > span:first-child + span {
        color: #888; margin-left: 16px;
    }
    section#part-video-name > span:first-child + span + a {
        float: right;
    }
	section#part-video-container > iframe:first-child {
        width: 100%; height: calc(100vh - 60px); min-height: 200px; padding: 0; border: 0 none transparent;
    }
    body > section:has(+ footer) {
        margin-bottom: 80px;
    }
	</style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.0.0/dist/index.js" ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.0.0/docs/js/site.js" ></script>
	<script type="text/javascript" src="../js/current.js" ></script>
</head>
<body onload="museSite.initVideos()">
	<header>
        <section>
            <h1><a href="https://musetuan.com"><strong>Muse</strong><span>Tuan.com</span></a></h1>
            <ul>
            </ul>
        </section>
	</header>
	<section id="part-video-container" class="video-container">
	</section>
    <section>
        <section id="part-video-name">
        </section>
	</section>
    <section>
		<h2 id="title-videos">Videos</h2>
		<section id="part-videos">
			<div class="placeholder-after-loading"><span></span></div>
		</section>
    </section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="../images/logos/barcode.svg" />
                <span>&copy; 2025 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
</body>
</html>
