<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="../../images/bg/poster.jpg">
	<title>Muse Tuan</title>
    <link href="../../css/layout.css" rel="stylesheet" />
	<style type="text/css">
	a, a:visited {
		color: #F5B;
	}
	a:hover {
		color: #F7C;
	}
	a:active {
		color: #C6B;
	}
	body > header:first-child {
		user-select: none;
	}
	body > header:first-child > section:first-child > h1 + ul > li.state-sel > a,
	body > header:first-child > section:first-child > h1 + ul > li.state-sel > a:visited {
		color: #EEE;
	}
	body > header:first-child > section:first-child a:hover {
		color: #F7C;
	}
	body > header:first-child > section:first-child a:active {
		color: #C6B;
	}
	@media screen and (max-width:800px) {
		body > header:first-child {
			height: 60px;
		}
		body > header:first-child > section:first-child > h1 + ul {
			display: none;
		}
	}
	</style>
</head>
<body>
	<header>
        <section>
            <h1><a href="https://musetuan.com"><strong>MuseTuan</strong><span>.com</span></a></h1>
            <ul>
            </ul>
        </section>
	</header>
	<section>
		<section>
			<img alt="Background" src="bg.jpg" style="width: 100%; " />
		</section>
	</section>
	<footer>
		<section>
			<div class="x-copyright">
                <img src="../../images/logos/barcode.svg" />
                <span>&copy; 2024 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
</body>
</html>
