<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="../../images/bg/poster.jpg">
	<title>Muse Tuan</title>
    <link href="../../css/layout.css" rel="stylesheet" />
	<style type="text/css">
	a, a:visited {
		color: #F5B;
	}
	a:hover {
		color: #F7C;
	}
	a:active {
		color: #C6B;
	}
	body > header:first-child {
		user-select: none;
	}
	body > header:first-child > section:first-child > h1 + ul > li.state-sel > a,
	body > header:first-child > section:first-child > h1 + ul > li.state-sel > a:visited {
		color: #EEE;
	}
	body > header:first-child > section:first-child a:hover {
		color: #F7C;
	}
	body > header:first-child > section:first-child a:active {
		color: #C6B;
	}
	body > section.zone-bg {
		background-image: url(../../images/bg/dark_hearts.jpg);
		background-position: center top;
		background-repeat: no-repeat;
		user-select: none;
	}
	body > section.x-part-greetings {
		text-align: center;
		padding: 60px 20px 0px 20px;
		border-top: 1px solid #222;
		border-bottom: 1px solid #333;
	}
	body > section.x-part-greetings > section:first-child > span:first-child {
		color: #F7C; background-color: rgba(10, 10, 10, 0.4); font-size: 32px; padding: 20px 60px; border-radius: 60px;
	}
	body > section.x-part-greetings > section:first-child > span:first-child + span {
		color: #999; font-size: 24px; margin: 40px 0 60px 0; display: block;
	}
	body > section.x-part-front > section {
		text-align: center;
	}
	body > section.x-part-front > section:first-child > img:first-child {
		width: 100%; margin: 60px 0 0 0; border-radius: 8px;
	}
	body > section > section.x-zone-photos > img {
		width: 90%; margin: 10px 0; border-radius: 8px;
	}
	body > section.zone-bg.x-part-foot {
		height: 160px;
		border-top: 1px dashed #444;
		border-bottom: 1px dashed #444;
	}
	@media screen and (max-width:800px) {
		body > header:first-child {
			height: 60px;
		}
		body > header:first-child > section:first-child > h1 + ul {
			display: none;
		}
		body > section.x-part-greetings > section:first-child > span:first-child {
			font-size: 24px;
			padding: 20px 40px; 
		}
		body > section.x-part-greetings > section:first-child > span:first-child + span {
			font-size: 20px;
		}
		body > section > section.x-zone-photos > img {
			width: 100%; margin: 10px 0; border-radius: 8px;
		}
	}
	@media screen and (max-width:500px) {
		body > section.x-part-greetings > section:first-child > span:first-child {
			font-size: 20px;
		}
		body > section.x-part-greetings > section:first-child > span:first-child + span {
			font-size: 18px;
		}
	}
	</style>
</head>
<body>
	<header>
        <section>
            <h1><a href="https://musetuan.com"><strong>MuseTuan</strong><span>.com</span></a></h1>
            <ul>
            </ul>
        </section>
	</header>
	<section class="x-part-greetings zone-bg" >
		<section>
			<span>Happy birthday to Muse!</span>
			<span>Aug. 25<sup>th</sup>, 2024 &nbsp; | &nbsp; Shanghai</span>
		</section>
	</section>
	<section class="x-part-front" >
		<section>
			<img alt="Muse Tuan" src="banner_welcome.jpg" />
		</section>
		<section style="color: #999; font-size: 20px; height: 40px; line-height: 40px; " >
			<span>~ 9 years old ~</span>
		</section>
		<section class="x-zone-photos" >
			<img alt="Muse Tuan" src="20240825_131630.jpg" />
			<img alt="Muse Tuan" src="20240825_131844.jpg" />
			<img alt="Muse Tuan" src="20240825_134703.jpg" />
			<img alt="Muse Tuan" src="20240825_134946.jpg" />
		</section>
	</section>
	<section style="background-color: #282828; padding: 10px 0; " >
		<section>
			<img alt="Map" src="banner_map.jpg" style="width: 100%; margin: 0; border-radius: 8px; " />
		</section>
	</section>
	<section>
		<section style="text-align: center; padding: 80px 0; " >
			<img alt="Map" src="20240825_093930.jpg" style="width: 256px; height: 256px; border-color: #333; border-style: solid; border-width: 0 32px; border-radius: 240px; " />
		</section>
	</section>
	<section class="zone-bg x-part-foot" >
	</section>
	<section>
		<section class="x-zone-photos" style="padding: 60px 0; " >
			<img alt="Muse Tuan" src="20240601_213931.jpg" />
		</section>
	</section>
	<footer>
		<section>
			<div class="x-copyright">
                <img src="../../images/logos/barcode.svg" />
                <span>&copy; 2024 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
</body>
</html>
