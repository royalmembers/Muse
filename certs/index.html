<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="images/bg/poster.jpg">
	<title>Muse Tuan</title>
    <link href="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/css/site.heart.css" rel="stylesheet" />
    <link href="../css/current.css" rel="stylesheet" />
	<style type="text/css">
    body > section:has(+ footer) {
        margin-bottom: 80px;
    }
    section#part-cert {
        padding-bottom: 39px; border-bottom: 1px solid #333;
    }
    section#part-cert > section {
        position: relative;
    }
    section#part-cert > section > div {
        text-align: center; min-height: 70px;
    }
    section#part-cert > section > div:first-child {
        background: url(../images/decoration/olive-branch-1-left.png) no-repeat left bottom / 36px, url(../images/decoration/olive-branch-1-right.png) no-repeat right bottom / 36px;
    }
    section#part-cert > section > div:first-child > div.x-part-cert-name {
        margin-bottom: 10px;
    }
    section#part-cert > section > div:first-child > div.x-part-cert-name > span.x-part-cert-season {
        line-height: 20px; background-color: #333; border-radius: 4px; padding: 4px 8px; margin-right: 8px; display: inline-block; vertical-align: middle;
    }
    section#part-cert > section > div:first-child > div.x-part-cert-name > span.x-part-cert-name {
        font-size: 18px; line-height: 28px; display: inline-block; vertical-align: middle;
    }
    section#part-cert > section > div:first-child > div.x-part-cert-group {
        color: #999; font-size: 14x; line-height: 28px;
    }
    section#part-cert > section > div:first-child > div.x-part-cert-ranking {
        font-size: 20px; line-height: 28px;
    }
    section#part-cert > section > div.x-part-cert-img {
        padding: 2px; margin: 20px 0 10px 0; border: 1px solid #333; border-radius: 4px; cursor: default; user-select: none; transition: 0.2s;
    }
    section#part-cert > section > div.x-part-cert-img:hover {
        border-color: #3C3C3C;
    }
    section#part-cert > section > div.x-part-cert-img > img {
        width: 100%; max-width: 1000px; max-height: 1000px; aspect-ratio: auto; object-fit: contain;
    }
    section#part-cert > section > div.x-part-cert-year {
        color: #888; cursor: default; user-select: none;
    }
    section#part-cert > section > div.x-part-cert-year > span {
        display: inline-block;
    }
    section#part-cert > section > div.x-part-cert-year > span + span {
        margin-left: 20px;
    }
    section#part-certs {
        min-height: 480px;
    }
    section#part-certs-filter {
        border-bottom: 1px dashed #333; padding-bottom: 19px;
    }
    section#part-certs-filter > label > input, section#part-certs-filter > label > span {
        vertical-align: middle;
    }
    section#part-certs-filter > label > input + span {
        color: #999; margin-left: 8px; vertical-align: middle;
    }
    section#part-certs > span.x-part-cert-year {
        color: #888; line-height: 20px; margin: 20px 15px 10px 25px; display: block; cursor: default; user-select: none;
    }
    section#part-certs > a.link-long-button {
        padding: 14px 24px 14px 64px; background: url(../images/decoration/olive-branch-2-gray4.png) no-repeat left 20px center / 32px; background-color: rgba(128, 128, 128, 0.06);
    }
    section#part-certs > a.link-long-button:hover {
        padding: 14px 24px 14px 67px; background: url(../images/decoration/olive-branch-2-gold.png) no-repeat left 18px center / 36px; background-color: rgba(128, 128, 128, 0.2);
    }
    section#part-certs > a.link-long-button:active {
        padding: 14px 24px 14px 64px; background: url(../images/decoration/olive-branch-2-gold.png) no-repeat left 20px center / 32px; background-color: rgba(128, 128, 128, 0.08);
    }
    section#part-certs > a.link-long-button > span {
        display: block;
    }
    section#part-certs > a.link-long-button > span:first-child {
        font-size: 14px;
    }
    section#part-certs > a.link-long-button > span + span {
        font-size: 12px;
    }
    section#part-certs > a.link-long-button > span:first-child + span {
        font-size: 16px;
    }
    @media screen and (max-width:640px) {
        section#part-cert > section > div.x-part-cert-year > span {
            display: block;
        }
        section#part-cert > section > div:first-child > div.x-part-cert-name > span.x-part-cert-name {
            font-size: 16px;
        }
        section#part-cert > section > div.x-part-cert-year > span + span {
            margin-left: 0;
        }
    }
	</style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/js/site.bundle.js" ></script>
	<script type="text/javascript" src="../js/current.js" ></script>
</head>
<body onload="museSite.initCerts()">
	<header>
        <section>
            <h1><a href="https://musetuan.com"><strong>Muse</strong><span>Tuan.com</span></a></h1>
            <ul>
            </ul>
        </section>
	</header>
    <section id="part-cert" style="display: none; ">
        <section>
        </section>
    </section>
    <section>
        <section class="x-zone-hl layout-wide-full x-bg-outstanding">
            <h2 id="title-certs">小小荣誉</h2>
        </section>
		<section id="part-certs-filter">
            <label>
                <input id="checkbox-certs" type="checkbox" value="only-match" /><span>过滤为仅显示有一定影响力的赛事或称号</span>
            </label>
		</section>
		<section id="part-certs">
			<div class="placeholder-after-loading"><span></span></div>
		</section>
    </section>
	<footer>
		<section>
			<div class="x-copyright">
                <img title="musetuan.com" src="../images/logos/barcode.svg" />
                <span>&copy; 2025 Kingcean Tuan &amp; Muse Tuan</span>
            </div>
		</section>
	</footer>
</body>
</html>
